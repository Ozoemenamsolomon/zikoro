name: Notify on env.sample Change

on:
  push:
    paths:
      - 'env.sample'
    branches:
      - integrate

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Send email if .env.sample changed
        uses: hilarion5/send-mail@v1
        with:
          smtp-server: smtp.zeptomail.com
          smtp-port: 465
          smtp-secure: true
          from-email: support@zikoro.com
          to-email: ${{ secrets.ENV_CHANGE_RECIPIENT_EMAIL }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Update Production Environment Required.
          body: The env sample has just been updated, compare it with production.
          # attachments: '[{"path":"env.sample"}]'
          html: |
            <h1>The env sample has just been updated</h1>
            <p>compare it with production</p>
