name: Notify on env.sample Change

on:
  push:
    paths:
      - 'env.sample'
    branches:
      - integrate

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Send email if .env.sample changed
        uses: singhkshitij/announcerr@v2
        with:
          server_address: smtp.zeptomail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Zikoro - Update Production Environment Required
          body: "file://env.sample"
          to: ${{ secrets.ENV_CHANGE_RECIPIENT_EMAIL }}
          from: support@zikoro.com
